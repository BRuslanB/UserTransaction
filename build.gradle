dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.18'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.4'
	implementation 'javax.xml.bind:jaxb-api:2.3.1'  // Замените версию на актуальную
	implementation 'org.hibernate:hibernate-core:5.6.1.Final'  // Замените версию на актуальную
	implementation 'org.hibernate:hibernate-entitymanager:5.6.1.Final'  // Замените версию на актуальную
	compileOnly 'org.projectlombok:lombok:1.18.22'  // Замените версию на актуальную
	runtimeOnly 'org.postgresql:postgresql:42.5.1'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'  // Замените версию на актуальную
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
}

tasks.named('test') {
	useJUnitPlatform()
}
